<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sticker Catcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="effects-layer"></div>
        <div id="ui-layer">
            <div id="score-board">
                <div class="score-pill">
                    <span class="label">SCORE</span>
                    <span id="score-display">0</span>
                </div>
                <div class="lives-pill" id="lives-display">
                    ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è
                </div>
                <div class="score-pill">
                    <span class="label">HIGH</span>
                    <span id="high-score-display">0</span>
                </div>
                <button id="mute-btn" class="icon-btn">üîä</button>
            </div>

            <div id="start-screen" class="screen active">
                <div class="glass-panel">
                    <h1>STICKER CATCHER</h1>
                    <p>Drag to move. Catch the good stuff!</p>
                    <button id="start-btn" class="primary-btn">PLAY NOW</button>
                    <small>Tip: Avoid the spooky items!</small>
                </div>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <div class="glass-panel">
                    <h2>GAME OVER</h2>
                    <div class="final-score">
                        <span>Score</span>
                        <h3 id="final-score-display">0</h3>
                    </div>
                    <button id="restart-btn" class="primary-btn">TRY AGAIN</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
